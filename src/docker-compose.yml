services:

  # Gateway Service
  gateway:
    build: ./gateway
    ports:
      - "5001:5000"
    depends_on:
      - gatcha
      - user  # Commentato perché non necessario per Gacha
      - market
      - db-manager
      
    environment:
      - GATCHA_URL=http://gatcha:5000  # URL per connettersi a Gatcha
      - USER_URL=http://user:5000  # URL per connettersi a User
      - MARKET_URL=http://market:5000  # URL per connettersi a marketDM

  # Gatcha service
  gatcha:
    build: ./gatcha
    depends_on:
      - db-gatcha  # Aggiornato per dipendere da db-gatcha, non più dbm
    environment:
      - USER_URL=http://user:5000  # URL per connettersi a Userdbm
      - MARKET_URL=http://market:5000  # URL per connettersi a marketDM


  # User Service
  user:
    build: ./user
    depends_on:
      - db-user # Aggiornato per dipendere da db-user, non più dbm
    environment:
      - GATCHA_URL=http://gatcha:5000  # URL per connettersi a Userdbm
      - MARKET_URL=http://market:5000  # URL per connettersi a marketDM

  market:
    build: ./market
    environment:
      - GATCHA_URL=http://gatcha:5000
      - USER_URL=http://user:5000

  # MongoDB for gatcha (Database per il servizio Gatcha)
  db-gatcha:
    image: mongo:latest
    ports:
      - "27017:27017"  # Porta esposta per il database
    volumes:
      - dbdata-gatcha:/data/db
      - ./mongo/seed-data:/docker-entrypoint-initdb.d # mongo, all'avvio, esegue automaticamente tutti i file .js che trova in quella cartella. serve per popolare con i dati iniziali. see: https://stackoverflow.com/questions/42912755/how-to-create-a-db-for-mongodb-container-on-start-up/42917632#42917632
    environment:
      MONGO_INITDB_DATABASE: gatcha_db  # Nome del database per Gatcha
    command: mongod --quiet --logpath /dev/null  # Avvia MongoDB con log minimizzati

  # MongoDB for user (Database per il servizio User)
  db-user:
    image: mongo:latest
    ports:
      - "27018:27017"  # Host to container mapping
    volumes:
      - dbdata-user:/data/db
    environment:
      MONGO_INITDB_DATABASE: user_db  # Nome del database per gli utenti
    command: mongod --quiet --logpath /dev/null  # Avvia MongoDB con log minimizzati

  db-market:
    image: mongo:latest
    ports:
      - "27019:27017"
    volumes:
      - dbdata-market:/data/db
    environment:
      MONGO_INITDB_DATABASE: market_db
    command: mongod --quiet --logpath /dev/null

volumes:
  dbdata-gatcha:
  dbdata-user:  # Volume per db-user
  dbdata-market: